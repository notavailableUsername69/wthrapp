<br><br><br><br><br><br><br><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="w.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="submit-btn">Get Weather</button>
    </div>
    <div id="weather-info">
      <p>Please enter a city and click "Get Weather" to fetch the weather information.</p>
    </div>
  </div>

  <script src="w.js"></script>
</body>
</html>
